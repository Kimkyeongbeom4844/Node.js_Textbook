<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쿠키를 배워봅시다</title>
  </head>
  <body>
    <button class="getCookie">쿠키얻기</button>
    <button class="sendCookie">받은쿠키주기</button>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      document.querySelector(".getCookie").addEventListener("click", () => {
        fetch("http://127.0.0.1:3000/cookie/", {
          credentials: "include",
        })
          // .then((res) => res.json())
          // .then((data) => console.log(data))
          .catch((err) => console.log(err));
      });
      document.querySelector(".sendCookie").addEventListener("click", () => {
        fetch("http://127.0.0.1:3000/cookie/", {
          method: "POST",
          credentials: "include",
        })
          .then((res) => res.json())
          .then((data) => console.log(data));
      });
    </script>
  </body>
</html>
