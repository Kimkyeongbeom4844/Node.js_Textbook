<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>소켓을 배워봅시다</title>
  </head>
  <body>
    <div id="wrap">
      <button class="join">참여하기</button>
      <h2>사람수 <a class="peopleCount">0</a>명</h2>
      <ul id="messages"></ul>
      <form action="">
        <input id="m" autocomplete="off" required /><button>Send</button>
      </form>
      <button class="leaveRoom">나가기</button>
    </div>
    <script
      src="https://cdn.socket.io/3.1.3/socket.io.min.js"
      integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script>
      const socket = io("ws://127.0.0.1:3000", {
        autoConnect: false, //자동연결 false, 기본 값은 true
      });

      socket.on("message", function (msg) {
        $("#messages").append($("<li>").text(msg));
      });

      socket.on("count", (data) => {
        $(".peopleCount").html(data);
      });

      $(".join").click(function () {
        socket.connect();
        socket.emit("joinRoom", "room1");
      });

      $("form").submit(function (e) {
        e.preventDefault();
        socket.emit("chatting", {
          roomName: "room1",
          msg: $("#m").val(),
        });
        $("#m").val("");
      });

      $(".leaveRoom").click(function () {
        socket.emit("leave", "room1");
      });
    </script>
  </body>
</html>
